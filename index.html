<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
      integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <style>
      body
{
background-image:url('bg.png');
background-repeat:no-repeat;
background-position:top;
background-attachment:fixed;
}
  </style>
  <body class="mdui-theme-primary-indigo mdui-theme-accent-blue">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
          <a href="javascript:;" class="mdui-btn mdui-btn-icon"  mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">menu</i></a>
          <a href="javascript:;" class="mdui-typo-headline">精神小伙成双队</a>
          <a href="javascript:;" class="mdui-typo-title">Team 102</a>
          <div class="mdui-toolbar-spacer"></div>
        </div>
      </div>
<div class="mdui-typo mdui-text-color-white">
    <center><div class="mdui-typo-display-3">欢迎来到精神小伙成双队的网站</div><div class="mdui-typo-display-1">脑子有洞的团队</div>
    <div class="mdui-typo-display-2">崩坏 · 丧病 · 精神污染</div><button class="mdui-fab mdui-color-theme-accent mdui-ripple"  mdui-drawer="{target: '#left-drawer'}"><i class="mdui-icon material-icons">arrow_forward</i></button></center>
    <audio loop autoplay>
        <source src="bgm.mp3" type="audio/mpeg">
      </audio>
</div>
<div class="mdui-drawer mdui-drawer-close mdui-color-white" id="left-drawer">
<ul class="mdui-list" mdui-collapse="{accordion: true}">

  <li class="mdui-list-item mdui-ripple">
    <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
    <div class="mdui-list-item-content">Home</div>
  </li>

  <li class="mdui-list-item mdui-ripple">
    <i class="mdui-list-item-icon mdui-icon material-icons">dashboard</i>
    <div class="mdui-list-item-content">Dashboard</div>
  </li>

  <li class="mdui-collapse-item mdui-collapse-item-open">
    <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">people</i>
      <div class="mdui-list-item-content">Audience</div>
      <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
    </div>
    <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
      <li class="mdui-list-item mdui-ripple">Overview</li>
      <li class="mdui-list-item mdui-ripple">Language</li>
      <li class="mdui-list-item mdui-ripple">Location</li>
      <li class="mdui-list-item mdui-ripple">New vs Returning</li>
    </ul>
  </li>
</ul>
  </div>
    <!-- MDUI JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
      integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
